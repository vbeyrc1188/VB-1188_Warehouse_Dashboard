    function refreshBox(){
        $.getJSON('https://spreadsheets.google.com/feeds/list/1c3uSYXlh9nmex471dCwI7azJhOZNvxeC8kVo2wIFXEg/5/public/full?alt=json', function(data){
            var boxHTML = '';
            var numberoforders = data.feed.entry.length
            var DispatchCount = 0
            var shipCount = 0
            boxHTML += '<h3></h3>' + numberoforders;
            $('#OrdersReceived').html(boxHTML);
            for (var i = 0;i < numberoforders; ++i){
                var DispatchStatus = data.feed.entry[i].gsx$orderdispatched.$t;
                var ShippedStatus = data.feed.entry[i].gsx$ordershipped.$t;
                if (DispatchStatus == "YES")
                {
                    DispatchCount = DispatchCount + 1;
                }
                if (ShippedStatus == "YES")
                {
                    shipCount = shipCount + 1;
                }
                boxHTML = '';
                boxHTML += '<h3></h3>' + DispatchCount;
                $('#OrdersDispatched').html(boxHTML);
                boxHTML = '';
                boxHTML += '<h3></h3>' + shipCount;
                $('#OrdersShipped').html(boxHTML);
            }
            // to get last element for recent order
            i = data.feed.entry.length - 1
            boxHTML = '';
            boxHTML += '<h3></h3>' + 'Order Id: ' + data.feed.entry[i].gsx$orderid.$t + '<br>'+
                        'Item: ' + data.feed.entry[i].gsx$item.$t + '<br>' +
                        'Priority: ' + data.feed.entry[i].gsx$priority.$t + '<br>' +
                        'City: ' + data.feed.entry[i].gsx$city.$t + '<br>' +
                        'Order Time: ' + data.feed.entry[i].gsx$ordertime.$t;
            $('#RecentOrder').html(boxHTML);
        });        
      }

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial Map
        refreshMap();
    
        // Fetch every 5 second
        setInterval(refreshMap, 5000);
    });

    function refreshMap(){
        var container = L.DomUtil.get('map');

        if(container != null){
        container._leaflet_id = null;
        }
         
        var map = L.map('map').setView([20.5937, 78.9629], 4);
        var jsonDataObject =[];

        $.getJSON('https://spreadsheets.google.com/feeds/list/1c3uSYXlh9nmex471dCwI7azJhOZNvxeC8kVo2wIFXEg/5/public/full?alt=json', function(data) {
        for (var i = 0; i < data.feed.entry.length; ++i) {

            var json_data = {
                "City": data.feed.entry[i].gsx$city.$t,
                "OderID" : data.feed.entry[i].gsx$orderid.$t,
                "Item" : data.feed.entry[i].gsx$item.$t,
                "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
                "DispatchStatus":data.feed.entry[i].gsx$orderdispatched.$t,
                "ShipStatus":data.feed.entry[i].gsx$ordershipped.$t
            };
            jsonDataObject.push(json_data);
            var yellowIcon =new L.icon({iconUrl: 'yellow.png',
                                        shadowUrl: 'shadow.png',
                                        iconSize: [25, 41],
                                        iconAnchor: [12, 41],
                                        popupAnchor: [1, -34],
                                        shadowSize: [41, 41]
                                       });

            var greenIcon = new L.Icon({iconUrl: 'green.png',
                                        shadowUrl: 'shadow.png',
                                        iconSize: [25, 41],
                                        iconAnchor: [12, 41],
                                        popupAnchor: [1, -34],
                                        shadowSize: [41, 41]
                                        });
            var redIcon = new L.icon({iconUrl: 'red.png',
                                      shadowUrl: 'shadow.png',
                                      iconSize: [25, 41],
                                      iconAnchor: [12, 41],
                                      popupAnchor: [1, -34],
                                      shadowSize: [41, 41]
                                      });


            for (var j = 0; j < jsonDataObject.length; j++) {
                if (jsonDataObject[j].DispatchStatus == "NO" && jsonDataObject[j].ShipStatus == "NO"){    
                var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon:redIcon});
                    marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)}
                else if (jsonDataObject[j].DispatchStatus == "YES" && jsonDataObject[j].ShipStatus =="NO"){
                    var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{  icon:yellowIcon});
                        marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                        });
                    map.addLayer(marker);
                    marker.on('click', onClick_Marker)}
                else if (jsonDataObject[j].DispatchStatus == "YES" && jsonDataObject[j].ShipStatus == "YES"){
                    var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon:greenIcon});
                        marker.bindPopup(jsonDataObject[j].City, {
                            autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)}
                // map.addLayer(marker);
                // marker.on('click', onClick_Marker)
                // Attach the corresponding JSON data to your marker:
                marker.myJsonData =jsonDataObject[j];
        
                function onClick_Marker(e) {
                        var marker = e.target;
                        if (marker.myJsonData.DispatchStatus == "NO" && marker.myJsonData.ShipStatus == "NO"){
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OderID + " || Dispatched " + "NO" + " || Shipped " + "NO")
                        .openOn(map);
                        }
                        else if (marker.myJsonData.DispatchStatus == "YES" && marker.myJsonData.ShipStatus == "NO"){
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OderID + " || Dispatched " + "YES" + " || Shipped " + "NO")
                        .openOn(map);
                        }

                        else if (marker.myJsonData.DispatchStatus == "YES" && marker.myJsonData.ShipStatus == "YES"){
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OderID + " || Dispatched " + "YES" + " || Shipped " + "YES")
                        .openOn(map);
                        }


                    }

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); 
                    

                }
            }
        });
    }

</script>
<script type="text/javascript">
    $(document).ready(function() {
      // Fetch the initial Chart
      refreshChart();
      // Fetch every 5 second
      setInterval(refreshChart, 5000);
    });
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(refreshChart);
  
    function refreshChart(){
      var jsonDataObject =[];
      var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
      var bar_color = [];
      $.getJSON('https://spreadsheets.google.com/feeds/list/1c3uSYXlh9nmex471dCwI7azJhOZNvxeC8kVo2wIFXEg/5/public/full?alt=json', function(data) {
        for (var i = 0; i < data.feed.entry.length; ++i) {
          var json_data = {
            "OderID" : data.feed.entry[i].gsx$orderid.$t,
            "TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t),
            "Priority": data.feed.entry[i].gsx$priority.$t
            };
            jsonDataObject.push(json_data);
        };
        // Setting color for the coloumns of graph according to priority of items
        for(var j in jsonDataObject){
          if(jsonDataObject[j].Priority == 'HP'){
            var color =  '#FF0000';
            }
          else if(jsonDataObject[j].Priority == 'MP'){
            var color =  '#FFFF00';
            }
          else if(jsonDataObject[j].Priority == 'LP'){
            var color =  '#00FF00';
            }
          bar_color.push(color)
        }
  
        // Converting Json Object to JavaScript Array
        for(var j in jsonDataObject){
            graph_arr.push([jsonDataObject[j].OderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
        }
        var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
      
        var data = new google.visualization.DataView(graphArray_Final); 
  
        var options = {
          
          title: 'Time Taken for items to be Shipped',
          hAxis: { title: 'Order ID'},
          vAxis: { title: 'Time Taken (s)'},
          legend: { position: "none" }
        //   legend: {position: 'right', maxLines: 3},
        
        //   is3d: true
       
        //   annotations: {
        //   boxStyle: {
        // // Color of the box outline.
        // stroke: rgb(0,0,0),
        // // Thickness of the box outline.
        // strokeWidth: 10
    //   }
    // }
          // bars: 'horizontal'
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
        chart.draw(data, options);
  
      });	 
    }
  </script>
